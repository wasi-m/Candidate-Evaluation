<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <ul><a href="{% url 'users:dashboard' %}">Evaluate Candidate</a> | <a href="{% url 'logout' %}">logout</a></ul>
{% else %}
  <p>You are not logged in</p>
  <ul><a href="{% url 'login' %}">login</a> | <a href="{% url 'users:signup' %}">signup</a></ul>
{% endif %}
{% endblock %}
