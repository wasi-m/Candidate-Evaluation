<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

  <div class="page-header header-filter clear-filter purple-filter" data-parallax="true">
  	<div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand text-center">
            <h1>Candidate Evaluation</h1>
            <h3 class="title text-center">Evaluate Candidate at ease</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="container">
      <div class="section text-center">
		<div class="content">
		    <div class="row">
				<div class="card">
		            <div class="card-body">
		            	<h2>Login</h2>
						<form method="post">
						  {% csrf_token %}
						  {{ form.as_p }}
						  <button type="submit">Login</button> |  Not registered, please <a href="{% url 'users:signup' %}">signup</a>
						</form>
		            </div><!-- end card body-->
		        </div><!--  end card  -->
		    </div>
		</div>
      </div>
    </div>
  </div>

{% endblock %}
